<!DOCTYPE html>
<html>
<head>
    <title>Haikyu!! Fly High Optimizer</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { color: #ff6b00; text-align: center; } /* Haikyu Orange */
        .input-group { margin-bottom: 15px; }
        label { display: block; font-weight: bold; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #ff6b00; color: white; border: none; font-size: 16px; cursor: pointer; }
        button:hover { background-color: #e65c00; }
        #result { margin-top: 20px; font-size: 1.2em; font-weight: bold; text-align: center; }
    </style>
</head>
<body>

<div class="container">
    <h1>üèê Haikyu!! Optimizer</h1>
    
    <div class="input-group">
        <label>Character Base Spike:</label>
        <input type="number" id="baseStat" placeholder="e.g. 1200">
    </div>

    <div class="input-group">
        <label>Memory 1 Spike (Main + Sub):</label>
        <input type="number" class="memory" placeholder="e.g. 150">
    </div>

    <div class="input-group">
        <label>Memory 2 Spike (Main + Sub):</label>
        <input type="number" class="memory" placeholder="e.g. 120">
    </div>

    <div class="input-group">
        <label>Set Bonus % (e.g. 15 for 15%):</label>
        <input type="number" id="bonus" placeholder="0">
    </div>

    <button onclick="calculate()">Calculate Total Power</button>
    <div id="result">Total Power: 0</div>
</div>

<script>
    function calculate() {
        // 1. Get Base Stat
        let base = parseFloat(document.getElementById('baseStat').value) || 0;
        
        // 2. Sum up all Memory Inputs
        let memoryInputs = document.querySelectorAll('.memory');
        let memoryTotal = 0;
        memoryInputs.forEach(input => {
            memoryTotal += parseFloat(input.value) || 0;
        });

        // 3. Get Percentage Bonus
        let bonusPercent = parseFloat(document.getElementById('bonus').value) || 0;
        let bonusMultiplier = 1 + (bonusPercent / 100);

        // 4. The Formula: (Base * Bonus) + Flat Memory Stats
        // Note: You can adjust this formula later if the game math is different
        let total = (base * bonusMultiplier) + memoryTotal;

        // 5. Show Result
        document.getElementById('result').innerText = "Total Power: " + total.toFixed(0);
    }
</script>

</body>
</html>
